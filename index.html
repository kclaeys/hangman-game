<!DOCTYPE html>
<html>
<head>
	<title>Fruit Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<h2 class="panel-heading text-center">Fruit Hangman!</h2>
	<div class="panel-body">
        <div id="intro-screen" class="text-center">
            <p>Press any key to get started!</p>
        </div>
        <div id="game-screen" class="hide">
			<p id="win-lose-text"></p>
            <p>This is your word, try to guess it before you run out of guesses</p>
			<p id="word-in-progress"></p>
			<p id="guess-counter">Lives: <span id="guesses-remaining"></span></p>
			<p id="guess-tracker">Letters guessed: <span id="guessed-letters"></span></p>
			<p id="win-counter">Wins: <span id="wins"></span></p>
		    <button class="btn btn-default" id="new-word">New Word</button>
        </div>
	</div>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
